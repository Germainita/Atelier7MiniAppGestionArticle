<div class="container">
    <button  class="btn btn-primary my-5">Ajouter un article</button>
    <h1 class="text-center mt-4">Liste des articles de {{userConnect.name}}</h1>
    <div class="container-list py-4">
      <div class="row">
        <div class="col-md-6 col-lg-4 mb-4" *ngFor="let article of tabArticlesUser">
          <div class="card shadow py-3">
            <div class="card-body">
              <h5 class="card-title text-center">Titre: {{article.title}}</h5>
              <p class="card-text">Description: {{article.body}}</p>
              <div class="d-flex">
                  <button  class="btn btn-primary me-3" data-bs-toggle="modal" data-bs-target="#modalModifierArticle" (click)="chargerInfosArticle(article)">Modifier</button>
                  <button  class="btn btn-secondary me-3">Archiver</button>
                  <button  class="btn btn-danger me-3">Supprimer</button>
                  <button  class="btn btn-success me-3">Detail</button>
              </div>
            </div>
          </div>
          
        </div>
      </div>
    
    </div>
</div>

  
  <!-- Modal pour modifier un article-->
<div class="modal fade" id="modalModifierArticle" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div>
                <label for="inputTitle" class="form-label">Titre :</label>
                <input type="text" name="titre" class="form-control" id="inputTitle" aria-describedby="emailHelp" [(ngModel)] = "objectArticle.title">
            </div>
            <div class="mb-3">
                <label for="inputDescription" class="form-label">Descrptition :</label>
                <textarea class="form-control" name="description" id="inputDescription" rows="3"  [(ngModel)] = "objectArticle.body"></textarea>
            </div>
          </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" (click)="modfier()">Save changes</button>
        </div>
        </div>
    </div>
</div>
